<!DOCTYPE html>
<html>
<head>
	<title>Data Type</title>
</head>
<body>
	


	<script type="text/javascript">
		// string
		const name = "Su Su"

		console.log(name);
		console.warn(typeof name);
		console.error(typeof(name));

		// Number
		const age = 25;
		console.log(age);
		console.log(typeof age);

		//Boolean (true, false)
		const hascar = false;
		console.log(hascar);
		console.log(typeof hascar);

		//Object (date object)
		var date = new Date();
		console.log(date);
		console.log(typeof date);


		const address = {
			no:"No.123",
			street:"st btw 75x76",
			city:"Mandalay",
			country:"Myanmar"
		};

		console.log(address);
		console.log(typeof address);

		// Array (object)
		const hobbies = ["movie","music","sport"];
		console.log(hobbies);
		console.log(typeof hobbies);

		let test;
		console.log(test); // undefined
		console.log(typeof test); // undefined







	</script>
</body>
</html>
