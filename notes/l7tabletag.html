<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Tag</title>
</head>
<body>
	<h3>Table Tag</h3>
	<table>
		<tr>
			<th>No</th>
			<th>Item</th>
			<th>Qty</th>
			<th>Unit</th>
			<th>Total</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Coffee</td>
			<td>1</td>
			<td>pk</td>
			<td>1000</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Sugar</td>
			<td>1</td>
			<td>pk</td>
			<td>500</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Hot Water</td>
			<td>1</td>
			<td>cup</td>
			<td>200</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Spoon</td>
			<td>1</td>
			<td>nos</td>
			<td>300</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td>Grand Total</td>
			<td>2000</td>
		</tr>
	</table>

</body>
</html>
