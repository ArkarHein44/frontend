<!DOCTYPE html>
<html>
<head>
    <title>Training Web Page</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
   <div class="container">
    <h2>Register with Us</h2>
    <form action=" " method=" " class="form">

        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your User Name" autocomplete="off"/>
        </div>

        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your E-Mail address" autocomplete="off"/>
        </div>

        <div class="form-group">
            <label for="password" >Passwords</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password"/>
        </div>

        <div class="form-group">
            <label for="cfpassword" >Confirm Passwords</label>
            <input type="password" name="cfpassword" id="cfpassword" class="form-control" placeholder="Confirm your password"/>
        </div>

        <button class="btn">Sumit</button>
    </form>
   </div>
</body>
</html>
