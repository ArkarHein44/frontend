<h1>Javascript Test</h1>
<script type="text/Javascript">
var now = new Date().getFullYear();
var byear = prompt("သင်မွေးဖွားသောခုနှစ်ကိုဖော်ပြပါ?");
var age = now-byear;
var print = ("သင်၏အသက်မှာ "+age+" နှစ်ဖြစ်ပါသည်။");
document.write(print);

</script>
